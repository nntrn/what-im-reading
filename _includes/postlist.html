{%- assign pagetag = page.tags  %}
{%- assign books = site.data.books | where: 'tags', pagetag |sort: 'title' %}
<aside class="my-3">
  <h4>Other posts in <a href="{{pagetag|relative_url}}">{{pagetag|upcase}}</a></h4>
  <ul class="post-list">
  {%- for book in books %}
    <li data-count="{{book.count}}"><a href="{{book.url|relative_url}}">{{book.title}}</a> by {{book.author}}</li>
  {%- endfor %}
  </ul>
</aside>
